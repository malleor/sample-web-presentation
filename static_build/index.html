<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/hovercraft.css" media="all"></link>
        <link rel="stylesheet" href="css/highlight.css" media="all"></link>
        <link rel="stylesheet" href="css/final.css" media="all"></link>
    </head>
    <body class="impress-not-supported">
        
        <div id="impress">
            <div class="step" step="0" data-x="0" data-y="0">
                <h1 id="this-is-a-sample-use-of-impress-js">This is a sample use of <em>impress.js</em></h1>
                <p>It is a browser-based presentation engine, powered by HTML, CSS, and JS.</p>
                <p>Next slides will show what it can do.</p>
            </div>
            <div class="step" step="1" data-x="1600" data-y="0">
                <h1 id="you-slide-to-the-side">You slide to the side...</h1>
            </div>
            <div class="step" step="2" data-y="1000" data-x="1600">
                <h1 id="or-down">...or down...</h1>
            </div>
            <div class="step" step="3" data-y="2000" data-x="-400">
                <h1 id="or-any-direction">...or any direction...</h1>
            </div>
            <div class="step" step="4" data-x="-2400" data-y="3000" data-rotate-z="-90.0">
                <p>Nice path.</p>
            </div>
        
        <script type="text/javascript" src="js/impress.js"></script>
        <script type="text/javascript" src="js/hovercraft.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </body>
</html>
